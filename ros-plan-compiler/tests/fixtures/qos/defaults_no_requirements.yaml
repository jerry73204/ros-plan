# F18: No socket requirements, no explicit link QoS → Uses defaults
node:
  talker:
    pkg: demo_nodes_cpp
    exec: talker
    socket:
      output: !pub
        type: std_msgs/msg/String

  listener:
    pkg: demo_nodes_cpp
    exec: listener
    socket:
      input: !sub
        type: std_msgs/msg/String

link:
  chatter: !pubsub
    type: std_msgs/msg/String
    # No QoS specified, no requirements → reliable, volatile, keep-last, depth=10
    src: [talker/output]
    dst: [listener/input]
