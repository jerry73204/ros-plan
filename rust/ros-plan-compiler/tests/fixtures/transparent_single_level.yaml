# F12: Test single-level transparent include
# The link references "subplan/camera/output" which is 3 levels deep
# This should work because subplan is marked as transparent

node:
  processor:
    pkg: demo_nodes_cpp
    exec: listener
    socket:
      input: !sub
        type: std_msgs/msg/String

include:
  subplan: !file
    path: transparent_subplan.yaml
    transparent: true

link:
  camera_to_processor: !pubsub
    type: std_msgs/msg/String
    src: [subplan/camera/output]  # 3 levels - allowed due to transparency
    dst: [processor/input]
