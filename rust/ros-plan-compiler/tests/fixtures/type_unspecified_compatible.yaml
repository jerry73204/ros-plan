node:
  talker:
    pkg: demo_nodes_cpp
    exec: talker
    socket:
      output: !pub
        # F17: No type specified - should be compatible with any link type

  listener:
    pkg: demo_nodes_cpp
    exec: listener
    socket:
      input: !sub
        type: std_msgs/msg/String

link:
  chatter: !pubsub
    type: std_msgs/msg/String
    src: [talker/output]
    dst: [listener/input]
